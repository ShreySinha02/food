<!DOCTYPE html>
{% load static %}

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>FOOD</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static "index.css" %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    </head>
    <body class="con">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a href='{% url 'app:hello' %}' class="navbar-brand" style="background-color:#E1AEFF">HOME</a>
              <form class="d-flex"  method="POST" role="search">
                {% csrf_token %}
                <input class="form-control me-2" name='food' type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </nav>

          <div class="container">
  
            {% for res in data  %}
            <div class="card g-col-4" style="width: 18rem; background-color:#E1AEFF;">
              <img src="{% static 'food.svg' %}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{res.name}}</h5>
                  <p>{{res.location}}</p>
                 <a href='{% url 'app:detail' id=res.id %}' class="btn" style="background-color: burlywood;">Card link</a>
                </div>
              </div>
            {% endfor %}
          </div>
        
        <script src="" async defer></script>
    </body>
</html>

<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'res.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">


    </head>
    <body class='con'>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a href='{% url 'app:hello' %}' class="navbar-brand" style="background-color:#E1AEFF">HOME</a>
              
          </nav>
        <div class="box">
            <div class="card mb-3 mt-4">
                <div class="card-body">
                  <h5 class="card-title">Restaurants : {{data.name}}</h5>
                  <p class="card-text">Location :{{data.location}}</p>
                </div>
              </div>
            <h4>Menu</h4>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Dish</th>
                    <th scope="col">Price</th>
                  </tr>
                </thead>
                <tbody>
 
               {% for x,y in dict %}
                    <tr>
                        <th scope="row">{{x}}</th>
                        <td>{{y}}</td>
                       
                      
                      </tr>
                {% endfor %}  
                  
                </tbody>
              </table>
        </div>
    </body>
</html>
